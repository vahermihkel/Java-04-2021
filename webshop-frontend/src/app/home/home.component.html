<ngb-carousel class="carousel-wrapper" *ngIf="images">
  <ng-template *ngFor="let image of images" ngbSlide>
    <div class="picsum-img-wrapper">
      <!-- src="{{images[0]}}" -->
      <img [src]="image" alt="Random first slide">
      <!-- src="{{image}}" -->
    </div>
    <div class="carousel-caption">
      <h3>10 seconds between slides...</h3>
      <p>This carousel uses customized default values.</p>
    </div>
  </ng-template>
</ngb-carousel>


<div *ngIf="!items">Esemeid ei ole!</div>

<!-- string interpolation -->
<div class="items-wrapper">
  <div class="item" *ngFor="let item of items; let i = index">
    <img class="item-image" routerLink="toode/{{i}}" src="{{ item.imgSrc }}">
    <div class="item-title">{{ item.title | shortenTitle }}</div>
    <div class="item-price">{{ item.price | itemPrice }}</div>
    <button class="btn btn-primary" (click)="onAddToCart(item)">LISA OSTUKORVI</button>
    <!-- event binding -->
  </div>
</div>
