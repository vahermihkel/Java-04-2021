<form (ngSubmit)="onSubmit(addItemForm)" #addItemForm="ngForm">
  <label>NIMETUS</label><br>
  <textarea autosize type="text" ngModel name="title" placeholder="Sisesta toote nimetus" required></textarea><br>
  <label>HIND</label><br>
  <input type="number" ngModel name="price" placeholder="Sisesta toote hind" required><br>
  <label>PILDI URL</label><br>
  <input type="text" ngModel name="imgSrc" placeholder="Sisesta toote nimetus" required><br>
  <label>KATEGOORIA</label><br>
  <input type="text" ngModel name="category" placeholder="Sisesta toote nimetus" pattern="^[a-zA-Z]+$" required><br>
  <!-- <button type="button">INFO</button> -->
  <button type="submit" [disabled]="addItemForm.invalid">SISESTA</button>
