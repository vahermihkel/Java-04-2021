<div routerLink="/admin">TAGASI</div>

<div *ngFor="let item of items; let i = index">
  <div>{{ item.title }}</div>
  <div>{{ item.price }}</div>
  <button (click)="onDeleteItem(i)">X</button>
  <button routerLink="/admin/muuda-eset/{{i}}">Muuda eset</button>
</div>
