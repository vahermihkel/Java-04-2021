<div routerLink="/admin">TAGASI</div>

<div *ngFor="let item of items">
  <div>{{ item.title }}</div>
  <div>{{ item.price | itemPrice }}</div>
  <button (click)="onDeleteItem(item.id)">X</button>
  <button routerLink="/admin/muuda-eset/{{item.id}}">Muuda eset</button>
</div>
